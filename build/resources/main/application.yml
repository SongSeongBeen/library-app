#local
#server
server:
  ssl:
    enabled: true
    key-store: classpath:bootsecurity.p12
    key-store-password: 123456
    key-store-type: PKCS12
    key-alias: libraryAppSSL

spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: "jdbc:h2:mem:library;MODE=MYSQL;NON_KEYWORDS=USER"
    username: "sa"
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
---

#dev
#server
server:
  port: 443
  ssl:
    enabled: true
    key-store: classpath:bootsecurity.p12
    key-store-password: 123456
    key-store-type: PKCS12
    key-alias: libraryAppSSL

#spring
spring:
  config:
    activate:
      on-profile: dev #특정옵션일 경우만 사용
  datasource:
    url: "jdbc:mysql://localhost/library"
    username: "root"
    password: "1234"
    #password: "Abcd1234!"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none  #테이블 Mapping검증 처리 옵션
                      #create : 기존테이블 있다면 삭제 후 다시 생성
                      #create-drop : 스프링이 종료될 때 테이블을 모두 제거
                      #update : 객체와 테이블이 다른 부분만 변경
                      #validate : 객체와 테이블이 동일한지 확인
                      #none : 별다른 조치를 하지 않는다.
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        open-in-view: false
